  - export filename=".git/modules/uav/modules/core/rqt_behavior_tree_command/info/exclude"
  - grep -qxF 'include "rqt_behavior_tree_command"' $filename || echo 'src/rqt_behavior_tree_command/*.pyc' >> $filename || true

