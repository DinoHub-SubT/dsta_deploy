# //////////////////////////////////////////////////////////////////////////////
- desktop:
# //////////////////////////////////////////////////////////////////////////////
  # scenario file
  - 'export scenario=" --scenario desktop-basestation"'
  # source the scenario file
  - source operations/deploy/scenarios/desktop-basestation.env

  # basestation
  - export deploybook_robot=desktop.basestation
  - +extend: robot/basestation/compose/basestation

# //////////////////////////////////////////////////////////////////////////////
- system76-pc:
# //////////////////////////////////////////////////////////////////////////////
  # scenario file
  - 'export scenario=" --scenario system76-pc-basestation"'
  # source the scenario file
  - source operations/deploy/scenarios/system76-pc-basestation.env  

  # basestation
  - export deploybook_robot=system76-pc.basestation
