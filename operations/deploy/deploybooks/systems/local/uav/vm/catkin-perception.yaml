# ////////////////////////////////////////////////////////////////////////////
- workspace:
# ////////////////////////////////////////////////////////////////////////////

  - cd $SUBT_PATH/
  - pwd
  - whoami

  # ////////////////////////////////////////////////////////////////////////////
  - clean:
  # ////////////////////////////////////////////////////////////////////////////
    - rm -rf ~/deploy_ws/devel/uav/
    - rm -rf ~/deploy_ws/build/uav/
    - rm -rf ~/deploy_ws/install/uav/
    - rm -rf ~/deploy_ws/logs/uav/
    - rm -rf ~/deploy_ws/src/uav/core/firmwaresubt/build

  # ////////////////////////////////////////////////////////////////////////////
  - build:
  # ////////////////////////////////////////////////////////////////////////////

    - common:
      - cd ~/deploy_ws/src/common
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set perception-x86
      - catkin config
      - catkin build --force-cmake

    - perception:
      - deps:
        # build perception deps
        - cd ~/deploy_ws/src/perception/deps/catkin
        - rm -f .catkin_tools/profiles/profiles.yaml
        - catkin profile list
        -  catkin profile set perception-x86
        - catkin config
        - catkin build --force-cmake
      - objdet:
        # build objdet
        - cd ~/deploy_ws/src/perception/
        - rm -f .catkin_tools/profiles/profiles.yaml
        - catkin profile list
        - catkin profile set perception-x86
        - catkin config
        - catkin build --force-cmake

    - subt_launch:
      - cd ~/deploy_ws/src/subt_launch
      - rm -f .catkin_tools/profiles/profiles.yaml
      - catkin profile list
      - catkin profile set perception-x86
      - catkin config
      - catkin build --force-cmake
