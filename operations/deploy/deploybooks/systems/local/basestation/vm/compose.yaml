# //////////////////////////////////////////////////////////////////////////
- docker:
# //////////////////////////////////////////////////////////////////////////

  # ////////////////////////////////////////////////////////////////////////////
  - image:
  # ////////////////////////////////////////////////////////////////////////////
    - docker-compose-wrapper $scenario build --force-rm ros-$deploy_system_type-image
    - docker-compose-wrapper $scenario build --force-rm basestation-$deploy_system_type-image
    # ignore any error messages (in case there are no dangling images)
    - docker rmi -f $(docker images -f "dangling=true" -q) 2&1> /dev/null

  # ////////////////////////////////////////////////////////////////////////////
  - container:
  # ////////////////////////////////////////////////////////////////////////////
    # starting docker containers
    - shell:
      # - docker-compose-wrapper $scenario -p basestation-shell up --force-recreate -d basestation-shell
      - docker-compose-wrapper $scenario -p basestation-$deploy_system_type-shell up --force-recreate -d basestation-$deploy_system_type-shell
    # stopping containers
    - stop:
      - all:
        - docker stop $(docker ps -a -q)
    # removing containers
    - rm:
      - all:
        - docker rm $(docker ps -a -q)

  # ////////////////////////////////////////////////////////////////////////////
  - registry:
  # ////////////////////////////////////////////////////////////////////////////

    # push images to the local docker registry
    - push:
      # tag the docker images
      - docker tag subt/basestation-cpu:ros $BASESTATION_REGISTRY/subt-basestation-cpu-ros
      - docker tag subt/basestation-cpu:0.1 $BASESTATION_REGISTRY/subt-basestation-cpu-0.1
      - docker tag subt/basestation-gpu:ros $BASESTATION_REGISTRY/subt-basestation-gpu-ros
      - docker tag subt/basestation-gpu:0.1 $BASESTATION_REGISTRY/subt-basestation-gpu-0.1
      # push the docker images to the local registry
      - docker push $BASESTATION_REGISTRY/subt-basestation-cpu-ros
      - docker push $BASESTATION_REGISTRY/subt-basestation-cpu-0.1
      - docker push $BASESTATION_REGISTRY/subt-basestation-gpu-ros
      - docker push $BASESTATION_REGISTRY/subt-basestation-gpu-0.1

