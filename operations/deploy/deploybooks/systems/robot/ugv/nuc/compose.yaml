# //////////////////////////////////////////////////////////////////////////
# docker container interface to deployer commander run commands
# //////////////////////////////////////////////////////////////////////////
- docker:
  # add '--force-rm '
  - image:
    - docker-compose-wrapper $scenario build ros-image
    - docker-compose-wrapper $scenario build nuc-image
  - shell:
    # - docker-compose-wrapper $scenario -p ros-shell up --force-recreate -d ros-shell
    - docker-compose-wrapper $scenario -p nuc-shell up --force-recreate -d nuc-shell
  # any compose command -- user can add '-e arg="launch build-gui"' to specify command
  - container:
    - docker-compose-wrapper $scenario -p ${deploybook_run}-start up --force-recreate -d nuc-commander-run
  - container-run-any:
    - docker-compose-wrapper $scenario -p ${deploybook_run}-run up --force-recreate -d nuc-commander-run-any
