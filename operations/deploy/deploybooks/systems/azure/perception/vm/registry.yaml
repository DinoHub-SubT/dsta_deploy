# //////////////////////////////////////////////////////////////////////////////
- docker:
# //////////////////////////////////////////////////////////////////////////////

  # ////////////////////////////////////////////////////////////////////////////
  - registry:
  # ////////////////////////////////////////////////////////////////////////////

    # push images to the local docker registry
    - push:
      # change the docker context to the ugv azure docker daemon
      - docker context use $DOCKER_CONTEXT
      # tag the docker images
      - docker tag subt/perception-cpu:ros $AZURE_REGISTRY/subt-perception-cpu-ros
      - docker tag subt/perception-cpu:0.1 $AZURE_REGISTRY/subt-perception-cpu-0.1
      - docker tag subt/perception-gpu:ros $AZURE_REGISTRY/subt-perception-gpu-ros
      - docker tag subt/perception-gpu:0.1 $AZURE_REGISTRY/subt-perception-gpu-0.1
      # push the docker images to the local registry
      - docker push $AZURE_REGISTRY/subt-perception-cpu-ros
      - docker push $AZURE_REGISTRY/subt-perception-cpu-0.1
      - docker push $AZURE_REGISTRY/subt-perception-gpu-ros
      - docker push $AZURE_REGISTRY/subt-perception-gpu-0.1
      # remove the azure docker images
      - docker rmi $(docker images | grep $AZURE_REGISTRY | tr -s ' ' | cut -d ' ' -f 1)
      # change the docker context back to the default docker daemon
      - docker context use default

    # pull images from the docker registry
    - pull:
      # change the docker context to the ugv azure docker daemon
      - docker context use $DOCKER_CONTEXT
      # pull the docker images from the laptop local registry
      - docker pull $AZURE_REGISTRY/subt-perception-cpu-ros
      - docker pull $AZURE_REGISTRY/subt-perception-cpu-0.1
      - docker pull $AZURE_REGISTRY/subt-perception-gpu-ros
      - docker pull $AZURE_REGISTRY/subt-perception-gpu-0.1
      # tag the docker images
      - docker tag $AZURE_REGISTRY/subt-perception-cpu-ros subt/perception-cpu:ros
      - docker tag $AZURE_REGISTRY/subt-perception-cpu-0.1 subt/perception-cpu:0.1
      - docker tag $AZURE_REGISTRY/subt-perception-gpu-ros subt/perception-gpu:ros
      - docker tag $AZURE_REGISTRY/subt-perception-gpu-0.1 subt/perception-gpu:0.1
      # remove the azure docker images
      - docker rmi $(docker images | grep $AZURE_REGISTRY | tr -s ' ' | cut -d ' ' -f 1)
      # show the docker images
      - docker images
      # change the docker context back to the default docker daemon
      - docker context use default
