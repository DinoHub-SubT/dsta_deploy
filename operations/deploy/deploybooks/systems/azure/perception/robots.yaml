# //////////////////////////////////////////////////////////////////////////////
- azure:
# //////////////////////////////////////////////////////////////////////////////

  # source the top-level scenario files
  - source operations/deploy/scenarios/.base.env
  - source operations/deploy/scenarios/systems/azure/.azure.env

  # ////////////////////////////////////////////////////////////////////////////
  - perception1.cpu:
  # ////////////////////////////////////////////////////////////////////////////

    # source the computer-level scenario file
    - export filename=systems/azure/perception1-cpu
    - source operations/deploy/scenarios/$filename.env
    - export scenario=" --scenario $filename"

    - vm:
      - +extend: common/transfer
      - compose:
        # TODO: this needs to be changed the the 'cpu' Azure VM ssh alias (right now its the gpu alias)
        - +ssh:{ azure.perception1 }
        - +extend: systems/azure/perception/vm/compose

  # ////////////////////////////////////////////////////////////////////////////
  - perception1.gpu:
  # ////////////////////////////////////////////////////////////////////////////

      # source the computer-level scenario file
      - export filename=systems/azure/perception1-gpu
      - source operations/deploy/scenarios/$filename.env
      - export scenario=" --scenario $filename"

      - vm:
        - +extend: common/transfer
        - compose:
          - +ssh:{ azure.perception1 }
          - +extend: systems/azure/perception/vm/compose
