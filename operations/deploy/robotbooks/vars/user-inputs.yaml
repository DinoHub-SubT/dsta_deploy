# enable if you wish to install nvidia-docker on your localhost
# - this 'flag' allows for the 'nvidia-docker' install
localhost_nvidia_docker: true

# enable if you wish to install ROS [melodic] on your localhost
localhost_ros: true

# default user & password of ansible script install host
# -- remember to change, depending on which host you are installing on
default_user:
  name: subt
  password: Password1234!

# TODO: example if you wish to copy your ~/.gitconfig to the ansible host
copy_git_config: true

# TODO: enable if you wish to install zsh & plugins
zsh_setup: false
