
# //////////////////////////////////////////////////////////////////////////////
# updating /etc/hosts on basestation and local laptop
# //////////////////////////////////////////////////////////////////////////////
etc_hosts:

  # ////////////////////////////////////////////////////////////////////////////
  # laptop <-> azure
  # ////////////////////////////////////////////////////////////////////////////
  azure:
    # Basestation
    - ip: 10.3.1.1
      name: azure-basestation

    # UGVs
    - ip: 10.3.1.11
      name: azure-ugv1
    - ip: 10.3.1.12
      name: azure-ugv2
    - ip: 10.3.1.13
      name: azure-ugv3

    # perception
    - ip: 10.3.1.14
      name: azure-perception1

    # UAVs
    - ip: 10.3.1.51
      name: azure-uav1
    - ip: 10.3.1.52
      name: azure-uav2
    - ip: 10.3.1.53
      name: azure-uav3
    - ip: 10.3.1.54
      name: azure-uav4

  # ////////////////////////////////////////////////////////////////////////////
  # basestation <-> robot
  # ////////////////////////////////////////////////////////////////////////////
  robot:
    # Basestation
    - ip: 10.3.1.1
      name: system76-pc

    # UGVs
    - ip: 10.3.1.11
      name: ugv1
    - ip: 10.3.1.12
      name: ugv2
    - ip: 10.3.1.13
      name: ugv3

    # UAVs
    - ip: 10.3.1.51
      name: ds1
    - ip: 10.3.1.52
      name: ds2
    - ip: 10.3.1.53
      name: ds3
    - ip: 10.3.1.54
      name: ds4

# //////////////////////////////////////////////////////////////////////////////
# updating ~/.ssh/config on basestation and local laptop
# //////////////////////////////////////////////////////////////////////////////
ssh_config:
  # ////////////////////////////////////////////////////////////////////////////
  # laptop <-> azure
  # ////////////////////////////////////////////////////////////////////////////
  azure:
    hosts:
      - host: azure.basestation
        hostname: azure-basestation
        username: subt
        identity_file: ~/.ssh/azure_vpn
      - host: azure.ugv1
        hostname: azure-ugv1
        username: subt
        identity_file: ~/.ssh/azure_vpn
      - host: azure.ugv2
        hostname: azure-ugv2
        username: subt
        identity_file: ~/.ssh/azure_vpn
      - host: azure.ugv3
        hostname: azure-ugv3
        username: subt
        identity_file: ~/.ssh/azure_vpn
      - host: azure.uav1
        hostname: azure-uav1
        username: subt
        identity_file: ~/.ssh/azure_vpn
      - host: azure.uav2
        hostname: azure-uav2
        username: subt
        identity_file: ~/.ssh/azure_vpn
      - host: azure.uav3
        hostname: azure-uav3
        username: subt
        identity_file: ~/.ssh/azure_vpn
  # ////////////////////////////////////////////////////////////////////////////
  # basestation <-> robot
  # ////////////////////////////////////////////////////////////////////////////
  robot:
    hosts:
      # UGV1
      - host: ugv1.ppc
        hostname: ugv1
        username: explorer
        identity_file: ~/.ssh/deploy
        has_proxy_jump: false

      - host: ugv1.nuc
        hostname: nuc
        username: nuc
        identity_file: ~/.ssh/deploy
        has_proxy_jump: true
        proxy_jump: ugv1.ppc

      - host: ugv1.xavier
        hostname: xavier
        username: nvidia
        identity_file: ~/.ssh/deploy
        has_proxy_jump: true
        proxy_jump: ugv1.ppc

      # UGV2
      - host: ugv2.ppc
        hostname: ugv2
        username: explorer
        identity_file: ~/.ssh/deploy
        has_proxy_jump: false

      - host: ugv2.nuc
        hostname: nuc
        username: nuc
        identity_file: ~/.ssh/deploy
        has_proxy_jump: true
        proxy_jump: ugv2.ppc

      - host: ugv2.xavier
        hostname: xavier
        username: nvidia
        identity_file: ~/.ssh/deploy
        has_proxy_jump: true
        proxy_jump: ugv2.ppc

      # UGV3
      - host: ugv3.ppc
        hostname: ugv3
        username: explorer
        identity_file: ~/.ssh/deploy
        has_proxy_jump: false

      - host: ugv3.nuc
        hostname: nuc
        username: nuc
        identity_file: ~/.ssh/deploy
        has_proxy_jump: true
        proxy_jump: ugv3.ppc

      - host: ugv3.xavier
        hostname: xavier
        username: nvidia
        identity_file: ~/.ssh/deploy
        has_proxy_jump: true
        proxy_jump: ugv3.ppc

      # UAVs
      - host: uav.ds1
        hostname: ds1
        username: uav
        identity_file: ~/.ssh/deploy
        has_proxy_jump: false

      - host: uav.ds2
        hostname: ds2
        username: uav
        identity_file: ~/.ssh/deploy
        has_proxy_jump: false

      - host: uav.ds3
        hostname: ds3
        username: uav
        identity_file: ~/.ssh/deploy
        has_proxy_jump: false

      - host: uav.ds4
        hostname: ds4
        username: uav
        identity_file: ~/.ssh/deploy
        has_proxy_jump: false

