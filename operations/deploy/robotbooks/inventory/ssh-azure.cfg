# SSH Configuration Setup for the different azure robot VMs

# == Basestation ==
Host azure-basestation
  HostName azure-basestation
  User subt
  IdentitiesOnly yes
  IdentityFile ~/.ssh/azure/subt-sim-vpn/id_rsa

