# The tmux session name, has to be unique
session_name: basestation_start

# Add commands to bash history
suppress_history: true

# start directory
start_directory: /home/$USER/deploy_ws/src/

# commands to run before panes startup
before_script: "
  ./deployer -s
    basestation.docker.gui.remove
    basestation.docker.gui.start
    basestation.gui.launch.start"

# This is where we list all the stuff we want to run
windows:
  - window_name: recorder
    focus: false
    layout: main-horizontal
    panes:
      - shell_command:
        - docker-join
        - tmux a -t launch_rosbag

  - window_name: main
    layout: main-horizontal
    panes:
      - shell_command:
        - docker-join
        - tmux a -t launch_gui
      - shell_command:
        - ./deployer -s basestation.docker.perception.remove
        - ./deployer -s basestation.docker.perception.start
        - ./deployer -s basestation.perception.launch.start
        - cd docker/scripts/
        - ./join.bash --name subt-perception
        - tmux a -t launch_objdet
  
  - window_name: docker shell
    focus: false
    layout: main-horizontal
    panes:
      # enter the docker container on planning-pc
      - shell_command:
        - docker-join
        - tmux a -t ros_shell


        
