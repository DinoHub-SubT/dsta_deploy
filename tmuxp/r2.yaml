session_name: 'Base Station'

# Add commands to bash history
suppress_history: true

windows:
- window_name: 'Base Station'
  focus: false
  layout: 'tiled'
  options: {}
  panes:
  - shell_command:
    - source workspace/subt_new/devel/setup.bash
    - script /home/mtatum/logging/$(date '+%Y_%m_%d_%H_%M_gui_log.log')
    - roslaunch planning_workspace base_station_comm_manager.launch
    #- roslaunch planning_workspace base_station.launch
    - exit
  - shell_command:
    - sleep 2
    - roscd planning_workspace
    - rviz -d rviz_configs/robot_darpa.rviz
  - shell_command:
    - sleep 10
    - cd /home/mtatum/logging
    - /home/mtatum/ugv_setup/logging/base_station/record_basestation.sh
  - shell_command:
    - sleep 3
    - cd /home/mtatum/workspace/objdet
    - source devel/setup.bash
    - roslaunch modules basestation.launch