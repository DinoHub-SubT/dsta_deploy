###################################################################################################
### steps
###################################################################################################
# 1. byobu session load
#   $ byobu
# 2. start tmuxp
#   $ tmuxp load r1.yaml

# byobu cmds:
#   $ byobu list-session
#   $ byobu kill-session -t r1
###################################################################################################

# The tmux session name, has to be unique
session_name: r1

# Add commands to bash history
suppress_history: false

# This is where we list all the stuff we want to run
windows:
  - window_name: sim
    layout: main-horizontal
    panes:
      # top pane
      - ./ci/ci_phase/bin/ci_phase -s r1.basestation.helloworld
      # bottom panes
      - ./ci/ci_phase/bin/ci_phase -s r1.planning-pc.helloworld
      - ./ci/ci_phase/bin/ci_phase -s r1.nuc.helloworld
      - ./ci/ci_phase/bin/ci_phase -s r1.xavier.helloworld
