session_name: r3_stop_all

# Add commands to bash history
suppress_history: true

start_directory: /home/$USER/deploy_ws/src/

# This is where we list all the stuff we want to run
windows:
  - window_name: r3 stop
    focus: false
    layout: main-horizontal
    panes:
      - shell_command:
        # - ./deployer -s r3.nuc.launch.stop r3.planning-pc.launch.stop
        - ./deployer -s r3.nuc.docker.stop
        - ./deployer -s r3.planning-pc.docker.stop
