session_name: r2_stop_planning_pc

# Add commands to bash history
suppress_history: true

start_directory: /home/$USER/deploy_ws/src/

# This is where we list all the stuff we want to run
windows:
  - window_name: r2 stop
    focus: false
    layout: main-horizontal
    panes:
      - shell_command:
        - ./deployer -s r2.planning-pc.launch.stop
        - tmux kill-session -t r2_planning_pc_start
        - tmux kill-session -t r2_stop_planning_pc
