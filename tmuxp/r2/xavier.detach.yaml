session_name: r1_xavier_detach

# Add commands to bash history
suppress_history: true

start_directory: /home/$USER/deploy_ws/src/

# This is where we list all the stuff we want to run
windows:
  - window_name: r1 stop
    focus: false
    layout: main-horizontal
    panes:
      - shell_command:
        - ssh ugv2@ugv2
        - ssh nvidia@xavier
        - tmux detach -s ros_shell
        - tmux detach -s launch_record
        - tmux detach -s launch_healthmonitor
        - tmux detach -s launch_bluetooth
        - tmux detach -s launch_cameras
        - tmux detach -s launch_modules
        - tmux detach -s launch_inference
        
      - shell_command:
        - sleep 3
        - tmux kill-session -t r1_xavier_start
        - tmux kill-session -t r1_xavier_detach

