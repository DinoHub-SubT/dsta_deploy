session_name: r2_planning_pc_start

# Add commands to bash history
suppress_history: true

start_directory: /home/$USER/deploy_ws/src/

# commands to run before panes startup
before_script: "
  ./deployer -s
    r2.planning-pc.docker.remove
    r2.planning-pc.docker.start 
    r2.planning-pc.launch.start"

# This is where we list all the stuff we want to run
windows:
  - window_name: recorder
    focus: false
    layout: main-horizontal
    panes:
      - shell_command:
        - ssh ugv2@ugv2
        - docker-join
        - tmux a -t launch_rosbag_recorder

  - window_name: main
    focus: true
    layout: main-horizontal
    panes:
      # enter the docker container on planning-pc
      - shell_command:  
        - ssh ugv2@ugv2
        - docker-join
        - tmux a -t launch_planning
      - shell_command:
        - ssh ugv2@ugv2
        - docker-join
        - tmux a -t launch_hardware
  
  - window_name: docker shell
    focus: false
    layout: main-horizontal
    panes:
      # enter the docker container on planning-pc
      - shell_command:
        - ssh ugv2@ugv2
        - docker-join
        - tmux a -t ros_shell