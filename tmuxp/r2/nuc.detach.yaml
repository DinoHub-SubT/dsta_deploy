session_name: r2_detach_nuc

# Add commands to bash history
suppress_history: true

start_directory: /home/$USER/deploy_ws/src/

# This is where we list all the stuff we want to run
windows:
  - window_name: r2 stop
    focus: false
    layout: main-horizontal
    panes:
      - shell_command:
        - ssh ugv2@ugv2
        - ssh nuc@nuc
        # detach from sessions non-docker
        - tmux detach -s xsens
        - tmux detach -s map-resender
        - tmux detach -s wifi-bluetooth
        # detach from sessions docker
        - docker-join
        - tmux detach -s launch_rosbag
        - tmux detach -s launch_planning
        - tmux detach -s launch_state_est
        - tmux detach -s ros_shell
        
      - shell_command:
        - sleep 4
        - tmux kill-session -t r2_nuc_start
        - tmux kill-session -t r2_detach_nuc
