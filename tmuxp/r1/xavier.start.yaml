session_name: r1_xavier_start

# Add commands to bash history
suppress_history: true

start_directory: /home/$USER/deploy_ws/src/

# commands to run before panes startup
before_script: "
  ./deployer -s
    r1.xavier.launch.start"

# This is where we list all the stuff we want to run
windows:
  - window_name: recorder
    focus: false
    layout: main-horizontal
    panes:    
      - shell_command:
        - ssh robot@planning-pc
        - ssh nvidia@xavier
        - tmux a -t launch_record
      - shell_command:
        - ssh robot@planning-pc
        - ssh nvidia@xavier
        - tmux a -t launch_healthmonitor
  
  - window_name: main
    focus: true
    layout: main-horizontal
    panes:
      # enter the tmux launch on xavier
      - shell_command:  
        - ssh robot@planning-pc
        - ssh nvidia@xavier
        - tmux a -t launch_cameras
      - shell_command:
        - ssh robot@planning-pc
        - ssh nvidia@xavier
        - tmux a -t launch_modules
      - shell_command:
        - ssh robot@planning-pc
        - ssh nvidia@xavier
        - tmux a -t launch_inference
  
  - window_name: xavier shell
    focus: false
    layout: main-horizontal
    panes:
      # enter the docker container on planning-pc
      - shell_command:
        - ssh robot@planning-pc
        - ssh nvidia@xavier