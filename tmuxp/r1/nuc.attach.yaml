session_name: r1_nuc_start

# Add commands to bash history
suppress_history: true

start_directory: /home/$USER/deploy_ws/src/

# This is where we list all the stuff we want to run
windows:
  - window_name: objdet and xsens
    focus: false
    layout: tiled
    panes:
      - shell_command:
        - ssh robot@planning-pc
        - ssh nuc@nuc
        - docker-join
        - tmux a -t launch_rosbag
      - shell_command:
        - ssh robot@planning-pc
        - ssh nuc@nuc
        - tmux a -t xsens
      - shell_command:
        - ssh robot@planning-pc
        - ssh nuc@nuc
        - tmux a -t wifi-bluetooth
      - shell_command:
        - ssh robot@planning-pc
        - ssh nuc@nuc
        - tmux a -t map-resender

  - window_name: main
    focus: false
    layout: main-horizontal
    panes:
      # enter the docker container on nuc
      - shell_command:  
        - ssh robot@planning-pc
        - ssh nuc@nuc
        - docker-join
        - tmux a -t launch_planning
      - shell_command:
        - ssh robot@planning-pc
        - ssh nuc@nuc
        - docker-join
        - tmux a -t launch_state_est

  - window_name: docker shell
    focus: false
    layout: main-horizontal
    panes:
      # enter the docker container on planning-pc
      - shell_command:
        - ssh robot@planning-pc
        - ssh nuc@nuc
        - docker-join
        - tmux a -t ros_shell
