session_name: r1_detach_planning_pc

# Add commands to bash history
suppress_history: true

start_directory: /home/$USER/deploy_ws/src/

# This is where we list all the stuff we want to run
windows:
  - window_name: r1 stop
    focus: false
    layout: main-horizontal
    panes:
      - shell_command:
        - ssh robot@planning-pc
        - docker-join
        - tmux detach -s ros_shell
        - tmux detach -s launch_planning
        - tmux detach -s launch_hardware
        - tmux detach -s launch_rosbag
      - shell_command:
        - sleep 3
        - tmux kill-session -t r1_planning_pc_start
        - tmux kill-session -t r1_detach_planning_pc
        
