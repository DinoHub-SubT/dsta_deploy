- pwd
- 'export SRC_DIR=$PWD'

- clone:
  - 'echo "src dir is:  $SRC_DIR" '
  - 'echo "Cloning planning_ws"'
  - git submodule update planning/planning_workspace/
  - cd planning/

  - rosintsall:
    - ln -s planning_workspace/rosinstall/deploy.rosinstall .rosinstall
    - cd deps/catkin
    - ln -s ../../planning_workspace/rosinstall/deploy-deps.rosinstall .rosinstall

  - wstool:
    - repo:
      # update the workspace repo
      - wstool info
      - wstool update
    - deps:
      # update the workspace deps
      - cd deps/catkin
      - wstool info
      - wstool update

  - clean:
    - rm .rosinstall
    - rm deps/catkin/.rosinstall

    