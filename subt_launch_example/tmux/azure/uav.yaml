# HOW TO RUN: $ROBOT=uav1 tmuxp load subt_launch_example/tmux/azure/uav.yaml

# the tmux session name, has to be unique
session_name: uav_sim

# add commands to bash history
suppress_history: true

# start directory
start_directory: /home/$USER/deploy_ws/src/

# uav simulation windows
windows:
  - window_name: roscore
    focus: false
    layout: main-vertical
    panes:
      - shell_command:
        - docker-join.bash uav-sim-shell
        - roscore

  - window_name: simulation
    focus: true
    layout: main-vertical
    panes:
      - shell_command:
        - docker-join.bash uav-sim-shell
        - mon launch subt_launch_example subt.launch computer:=${ROBOT} scenario:=azure-uav
