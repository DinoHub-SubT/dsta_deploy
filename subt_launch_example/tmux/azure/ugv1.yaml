# The tmux session name, has to be unique
session_name: ugv_sim

# Add commands to bash history
suppress_history: true

# start directory
start_directory: /home/$USER/deploy_ws/src/

# This is where we list all the stuff we want to run
windows:
  - window_name: recorder
    focus: false
    layout: main-vertical
    panes:
      - shell_command:
        - roscore
      - shell_command:
        - mon launch subt_launch_example subt.launch launch_type:=azure-ugv computer:=ugv1
      - shell_command:
        - sleep 2
        - X1_SENSOR_CONFIG_3=1 roslaunch subt_example x1.launch