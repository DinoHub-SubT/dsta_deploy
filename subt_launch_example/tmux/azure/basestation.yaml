# HOW TO RUN: $ROBOT=basestation tmuxp load subt_launch_example/tmux/azure/basestation.yaml

# the tmux session name, has to be unique
session_name: basestation_sim

# add commands to bash history
suppress_history: true

# start directory
start_directory: /home/$USER/deploy_ws/src/

# basestation simulation windows
windows:
  - window_name: roscore
    focus: false
    layout: main-vertical
    panes:
      # rosmon does not run correctly
      # - shell_command:
      #   - docker-join.bash basestation-gui-shell
      #   - roscore

  - window_name: gui
    focus: true
    layout: main-vertical
    panes:
      - shell_command:
        - docker-join.bash basestation-gui-shell
        - roslaunch subt_launch_example basestation_robot_gui.launch computer:=basestation scenario:=basestation_azure_gui

  - window_name: objdet
    focus: false
    layout: main-vertical
    panes:
      - shell_command:
        - docker-join.bash basestation-objdet-shell
        - roslaunch subt_launch_example basestation_robot_gui.launch computer:=basestation scenario:=basestation_azure_objdet
