##################################################################################################
- basestation:
##################################################################################################
  - 'export YELLOW="\033[1;33m"'
  - 'export BLUE="\033[1;36m"'
  - 'export RESET="\033[0m"'

  ################################################################################################
  - docker:
  ################################################################################################

    ####################################################
    # setup
    ####################################################
    - hostname
    - whoami
    - pwd
    
    ####################################################
    # path setup
    - 'export DEPLOY_WS=/home/$USER/deploy_ws/'
    - 'export DEPLOY_SRC=$DEPLOY_WS/src/'
    - 'export DOCKER_CONFIG=field/robot/basestation'
    - 'export DOCKER_CONFIG_PATH=docker/env'
    
    ####################################################
    # print docker configuration information
    ####################################################
    - print:
      - echo -e "\n${BLUE} == Docker images to create == \n" ;
      - echo -e "\n${YELLOW}\tenv -> \t $DOCKER_CONFIG_PATH/osrf/ros.config \n" ;
      - echo -e "\n${YELLOW}\tenv -> \t $DOCKER_CONFIG_PATH/osrf/osrf.config \n" ;
      - echo -e "\n${YELLOW}\tenv -> \t $DOCKER_CONFIG_PATH/subt/ros.config \n" ;
      - echo -e "\n${YELLOW}\tenv -> \t $DOCKER_CONFIG_PATH/field/robot/basestation.config \n" ;
      - echo -e "\n${YELLOW} ** Remember to always transfer any changed configuration files! ** \n";
      - echo -e "\n${YELLOW}\t env -> \t $DOCKER_CONFIG \n" ;
      - echo -e "\n${YELLOW}\t env -> \t $DOCKER_CONFIG_PATH/subt/subt.config \n" ;
      - echo -e "\n${YELLOW}\t subt remote env filepath -> \t $DEPLOY_SRC/$DOCKER_CONFIG_PATH/$DOCKER_CONFIG.config \n"
      - while IFS= read line;
        do 
          echo -e ${BLUE} "\t$line";
        done < "$DEPLOY_SRC/$DOCKER_CONFIG_PATH/$DOCKER_CONFIG.config"

    ####################################################
    # objdet docker image
    ####################################################
    - gui:
      
      ####################################################
      # build docker images
      ####################################################
      - cd $DEPLOY_SRC/docker/scripts
      - image:
        - 'export BUILD_ARGS="--force" '
        - osrf:
          - echo $LANG
          - ./build.bash --env local/osrf/ros $BUILD_ARGS
          - ./build.bash --env local/osrf/osrf $BUILD_ARGS
        - subt:
          - ./build.bash --env local/subt/ros $BUILD_ARGS
          - ./build.bash --env field/basestation/gui $BUILD_ARGS

      ####################################################
      # start docker images
      ####################################################
      - start:
        - 'export START_ARGS=" " '
        - ./run.bash --env field/basestation/gui $START_ARGS

      ####################################################
      # stop docker images
      ####################################################
      - stop:
        - 'export STOP_ARGS="--stop --containers " '
        - ./clean.bash --env field/basestation/gui $STOP_ARGS
      
      - remove:
        - 'export STOP_ARGS="--remove --containers " '
        - ./clean.bash --env field/basestation/gui $STOP_ARGS
      
      ####################################################
      # delete docker images & corresponding containers
      ####################################################
      - delete:
        - 'export DELETE_ARGS="--containers" '
        - ./clean.bash --env field/basestation/gui $DELETE_ARGS
        - ./clean.bash --env local/subt/ros $DELETE_ARGS
        - ./clean.bash --env local/osrf/osrf $DELETE_ARGS
        - ./clean.bash --env local/osrf/ros $DELETE_ARGS
  
    ####################################################
    # misc.
    ####################################################
    - dangling:
      - docker rmi -f $(docker images -f "dangling=true" -q)
    
  ################################################################################################
  - gui:
  ################################################################################################
    # only docker container on basestation, no ssh
    - +docker:subt
    
    - hostname
    - whoami
    - pwd
    - 'export DEPLOY_WS=/home/$(whoami)/deploy_ws/'
    - 'export DEPLOY_SRC=$DEPLOY_WS/src'
    - cd $DEPLOY_SRC

    ####################################################
    # build workspaces
    ####################################################
    - build:
      - cd basestation/

      # build the hardware workspace
      - thirdparty:
        - cd thirdparty/catkin
        - catkin build --force-cmake

      # build planning workspace
      - basestation:
        - catkin build --force-cmake

      # build launch workspace
      - launch:
        - cd $DEPLOY_SRC/launch/
        - catkin profile set basestation
        - catkin build --force-cmake
        - catkin clean -b --yes

    ####################################################
    # clean workspaces
    ####################################################
    - clean:
      - launch:
        - cd $DEPLOY_SRC/launch/
        - "echo \"active: basestation\" > .catkin_tools/profiles/profiles.yaml"
        # - catkin profile set basestation
        - catkin clean -y
      - cd $DEPLOY_SRC/basestation/
      - basestation:
        - catkin clean -y
      - thirdparty:
        - cd thirdparty/catkin
        - catkin clean -y

    ####################################################
    # launch workspaces
    ####################################################
    - launch:
      ### == user can modify ==
      
      # launch configuration variables
      - 'export host=$(hostname)'
      - 'export MCAST_GROUP=224.0.0.251'
      - 'export robot=robots/basestation'
      - 'export USER=explorer'
      # - 'export ROS_MASTER_URI=http://ugv2:11311'
      - 'export ROS_HOSTNAME=system76-pc'
      - 'export DISPLAY=:0.0'
      
      ### == user can modify done. ==
      
      # create the bag folder
      - mkdir -p $DEPLOY_SRC/launch/ugv_setup/logging/base_station/bags/

      # get launch configuration data
      - export CONFIG_PATH="$DEPLOY_SRC/launch/robot_launch_scripting/config/"
      # parse config file for roslaunch params
      - get_config_data() {
          CONFIG_FILE=$CONFIG_PATH/${1}.config;
          while IFS='' read -r line || [[ -n "$line" ]]; do
            if [ ! "${line:0:1}" == "#" ]; then
              config_data="$config_data $line ";
            fi
          done < "$CONFIG_FILE";
          echo ${config_data};
        }
      - export -f get_config_data

      - start:
        - roscore:
          # start the tmux session
          - tmux new -s launch_roscore -d
          # export screen settings
          - tmux send -t launch_roscore 'stty columns 204' ENTER
          - tmux send -t launch_roscore 'stty lines 55' ENTER
          # source
          - tmux send -t launch_roscore 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER

          # run autonomy launch
          - tmux send -t launch_roscore 'roscore' ENTER
          # message user
          - echo "Launch deployed in tmux session launch_roscore"
        - gui:
          # parse the launch configuration params
          - export config=robots/basestation/gui
          - export config_data=$(get_config_data "$config")

          # start the tmux session
          - tmux new -s launch_gui -d
          # export screen settings
          # - tmux send -t launch_gui 'stty columns 204' ENTER
          # - tmux send -t launch_gui 'stty lines 55' ENTER
          # source
          - tmux send -t launch_gui 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER

          # manually set the tmux env vars...for now.
          - tmux send -t launch_gui 'unset config_data' ENTER
          - tmux send -t launch_gui 'export config=robots/basestation/gui' ENTER
          - tmux send -t launch_gui 'export config_data=$(get_config_data "$config")' ENTER
          
          # run autonomy launch
          - tmux send -t launch_gui 'mon launch robot_launch_scripting subt.launch robot:=$robot $config_data' ENTER
          # message user
          - echo "Launch deployed in tmux session launch_gui"
        - shell:
          - pwd
          - tmux new -s ros_shell -d
          # export screen settings
          - tmux send -t ros_shell 'stty columns 204' ENTER
          - tmux send -t ros_shell 'stty lines 55' ENTER
          # source
          - tmux send -t ros_shell 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER
        - rosbag:
            # default logging path
            - export logging_path=$DEPLOY_SRC/launch/ugv_setup/logging/
            - recorder:  
              # start the recorder tmux session
              - tmux new -s launch_rosbag_recorder -d
              # source
              - tmux send -t launch_rosbag_recorder 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER
              # export screen settings
              - tmux send -t launch_rosbag_recorder 'stty columns 204' ENTER
              - tmux send -t launch_rosbag_recorder 'stty lines 55' ENTER
              # manually set the tmux env vars...for now.
              - tmux send -t launch_rosbag_recorder 'unset config_data' ENTER
              - tmux send -t launch_rosbag_recorder 'export config=robots/basestation/recorder' ENTER
              - tmux send -t launch_rosbag_recorder 'export config_data=$(get_config_data "$config")' ENTER
              # launch recorder
              - tmux send -t launch_rosbag_recorder 'mon launch robot_launch_scripting subt.launch computer:=base_station robot:=robots/logging $config_data' ENTER
            - bag:
              # start record hardware
              - tmux new -s launch_rosbag_start -d
              # source
              - tmux send -t launch_rosbag_start 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER
              # export screen settings
              - tmux send -t launch_rosbag_start 'stty columns 204' ENTER
              - tmux send -t launch_rosbag_start 'stty lines 55' ENTER
              # manually set the tmux env vars...for now.
              - tmux send -t launch_rosbag_start 'unset config_data' ENTER
              - tmux send -t launch_rosbag_start 'export config=robots/basestation/rosbag_start' ENTER
              - tmux send -t launch_rosbag_start 'export config_data=$(get_config_data "$config")' ENTER
              # launch rosbag
              - tmux send -t launch_rosbag_start 'roslaunch robot_launch_scripting subt.launch computer:=base_station robot:=robots/logging $config_data' ENTER
            # message user
            - echo "Launch deployed in tmux session launch_rosbag"

      # stop tmux sessions    
      - stop:
        # remove all the tmux sessions
        - roscore:
          - tmux kill-session -t launch_roscore
        - gui:
          - tmux kill-session -t launch_gui
        - shell:
            - tmux kill-session -t ros_shell
        - rosbag:
          - stop:
            # start record hardware
            - tmux new -s launch_rosbag_stop -d
            # source
            - tmux send -t launch_rosbag_stop 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER
            
            # manually set the tmux env vars...for now.
            - tmux send -t launch_rosbag_start 'unset config_data' ENTER
            - tmux send -t launch_rosbag_start 'export config=robots/basestation/rosbag_stop' ENTER
            - tmux send -t launch_rosbag_start 'export config_data=$(get_config_data "$config")' ENTER
            
            # launch rosbag
            - tmux send -t launch_rosbag_stop 'roslaunch robot_launch_scripting subt.launch computer:=base_station robot:=robots/logging $config_data' ENTER
            - tmux kill-session -t launch_rosbag_stop
          - recorder:
            - tmux kill-session -t launch_rosbag_recorder
          - bag:
            - tmux kill-session -t launch_rosbag_start

      - rosclean:
        # stop all ros nodes
        - source $DEPLOY_WS/devel/planning/launch/setup.bash
        - ps aux | grep ros
        - rosnode kill -a
        - pkill -f ros
        - rosnode list
        - ps aux | grep ros
