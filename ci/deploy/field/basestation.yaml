##################################################################################################
- basestation:
##################################################################################################
  - 'export YELLOW="\033[1;33m"'
  - 'export BLUE="\033[1;36m"'
  - 'export RESET="\033[0m"'

  ################################################################################################
  - docker:
  ################################################################################################

    ####################################################
    # setup
    ####################################################
    - hostname
    - whoami
    - pwd
    
    ####################################################
    # path setup
    - 'export DEPLOY_WS=/home/$USER/deploy_ws/'
    - 'export DEPLOY_SRC=$DEPLOY_WS/src/'
    - 'export DOCKER_CONFIG=field/robot/basestation'
    - 'export DOCKER_CONFIG_PATH=docker/env'
    
    ####################################################
    # print docker configuration information
    ####################################################
    - print:
      - echo -e "\n${BLUE} == Docker images to create == \n" ;
      - echo -e "\n${YELLOW}\tenv -> \t $DOCKER_CONFIG_PATH/osrf/ros.config \n" ;
      - echo -e "\n${YELLOW}\tenv -> \t $DOCKER_CONFIG_PATH/osrf/osrf.config \n" ;
      - echo -e "\n${YELLOW}\tenv -> \t $DOCKER_CONFIG_PATH/subt/ros.config \n" ;
      - echo -e "\n${YELLOW}\tenv -> \t $DOCKER_CONFIG_PATH/field/robot/basestation.config \n" ;
      - echo -e "\n${YELLOW} ** Remember to always transfer any changed configuration files! ** \n";
      - echo -e "\n${YELLOW}\t env -> \t $DOCKER_CONFIG \n" ;
      - echo -e "\n${YELLOW}\t env -> \t $DOCKER_CONFIG_PATH/subt/subt.config \n" ;
      - echo -e "\n${YELLOW}\t subt remote env filepath -> \t $DEPLOY_SRC/$DOCKER_CONFIG_PATH/$DOCKER_CONFIG.config \n"
      - while IFS= read line;
        do 
          echo -e ${BLUE} "\t$line";
        done < "$DEPLOY_SRC/$DOCKER_CONFIG_PATH/$DOCKER_CONFIG.config"

    ####################################################
    # build docker images
    ####################################################
    - cd $DEPLOY_SRC/docker/scripts
    - image:
      - 'export BUILD_ARGS="--force" '
      - osrf:
        - echo $LANG
        - ./build.bash --env local/osrf/ros $BUILD_ARGS
        - ./build.bash --env local/osrf/osrf $BUILD_ARGS
      - subt:
        - ./build.bash --env local/subt/ros $BUILD_ARGS
        - ./build.bash --env field/basestation $BUILD_ARGS

    ####################################################
    # start docker images
    ####################################################
    - start:
      - 'export START_ARGS=" " '
      - ./run.bash --env field/basestation $START_ARGS

    ####################################################
    # stop docker images
    ####################################################
    - stop:
      - 'export STOP_ARGS="--stop --containers " '
      - ./clean.bash --env field/basestation $STOP_ARGS
    
    - remove:
      - 'export STOP_ARGS="--remove --containers " '
      - ./clean.bash --env field/basestation $STOP_ARGS
    
    ####################################################
    # delete docker images & corresponding containers
    ####################################################
    - delete:
      - 'export DELETE_ARGS="--containers" '
      - ./clean.bash --env field/basestation $DELETE_ARGS
      - ./clean.bash --env local/subt/ros $DELETE_ARGS
      - ./clean.bash --env local/osrf/osrf $DELETE_ARGS
      - ./clean.bash --env local/osrf/ros $DELETE_ARGS
    
    ####################################################
    # misc.
    ####################################################
    - dangling:
      - docker rmi -f $(docker images -f "dangling=true" -q)
    
  ################################################################################################
  - deploy:
  ################################################################################################
    # only docker container on basestation, no ssh
    - +docker:subt
    
    - hostname
    - whoami
    - pwd
    - 'export DEPLOY_WS=/home/$(whoami)/deploy_ws/'
    - 'export DEPLOY_SRC=$DEPLOY_WS/src'
    - cd $DEPLOY_SRC

    ####################################################
    # clone workspaces
    ####################################################
    - clone:

      # download the subt_robot_examples_latest
      # NOTE: only do this on ONCE. requires internet access.
      # - download:
      #   - if [ -f subt_robot_examples_latest.tgz ]; then
      #       rm subt_robot_examples_latest.tgz;
      #     fi
      #   - wget --no-check-certificate https://s3.amazonaws.com/osrf-distributions/subt_robot_examples/releases/subt_robot_examples_latest.tgz

      # update any submodule
      - submodule:
        - perception:
          - git submodule update --init --recursive $DEPLOY_SRC/perception
        - launch:
          - git submodule update $DEPLOY_SRC/launch
        - docker:
          - git submodule update $DEPLOY_SRC/docker
        - ci:
          - git submodule update $DEPLOY_SRC/ci

      # setup the rosinstalls
      - rosinstall:
        # basestation rosinstall
        - basestation:
          - cd $DEPLOY_SRC/basestation
          - thirdparty:
            - cd thirdparty/catkin
            - if [ -f .rosinstall ]; then
                rm .rosinstall;
              fi
            - ln -s $DEPLOY_SRC/rosinstall/basestation/thirdparty.rosinstall .rosinstall
          - repo:
            - if [ -f .rosinstall ]; then
                rm .rosinstall;
              fi
            - ln -s $DEPLOY_SRC/rosinstall/basestation/basestation.rosinstall .rosinstall
        # planning rosinstall
        - planning:
          - cd $DEPLOY_SRC/planning
          - thirdparty:
            - cd thirdparty/catkin
            - if [ -f .rosinstall ]; then
                rm .rosinstall;
              fi
            - ln -s $DEPLOY_SRC/rosinstall/planning/thirdparty.rosinstall .rosinstall
          - repo:
            - if [ -f .rosinstall ]; then
                rm .rosinstall;
              fi
            - ln -s $DEPLOY_SRC/rosinstall/planning/planning.rosinstall .rosinstall
          - hardware:
            - cd hardware/catkin
            - if [ -f .rosinstall ]; then
                rm .rosinstall;
              fi
            - ln -s $DEPLOY_SRC/rosinstall/planning/hardware.rosinstall .rosinstall
        # state estimation rosinstall
        - state_est:
          - cd $DEPLOY_SRC/state_estimation
          - repo:
            - if [ -f .rosinstall ]; then
                  rm .rosinstall;
                fi
            - ln -s $DEPLOY_SRC/rosinstall/state_est/state_est.rosinstall .rosinstall
          - thirdparty:
            - cd thirdparty/catkin
            - if [ -f .rosinstall ]; then
                  rm .rosinstall;
                fi
            - ln -s $DEPLOY_SRC/rosinstall/state_est/thirdparty.rosinstall .rosinstall
          - loam:
            - cd loam/catkin
            - if [ -f .rosinstall ]; then
                  rm .rosinstall;
                fi
            - ln -s $DEPLOY_SRC/rosinstall/state_est/loam.rosinstall .rosinstall
          - xsens:
            - cd xsens/catkin
            - if [ -f .rosinstall ]; then
                  rm .rosinstall;
                fi
            - ln -s $DEPLOY_SRC/rosinstall/state_est/xsens.rosinstall .rosinstall
        # perception rosinstall
        - perception:
          - cd $DEPLOY_SRC/perception
          - thirdparty:
            - cd thirdparty/catkin
            - if [ -f .rosinstall ]; then
                  rm .rosinstall;
                fi
            - ln -s $DEPLOY_SRC/rosinstall/perception/thirdparty.rosinstall .rosinstall
          - recording:
            - cd recording/catkin
            - if [ -f .rosinstall ]; then
                  rm .rosinstall;
                fi
            - ln -s $DEPLOY_SRC/rosinstall/perception/recording.rosinstall .rosinstall

      # wstool update the workspaces
      - up:
        # basestation ws update
        - basestation:
          - cd $DEPLOY_SRC/basestation
          - thirdparty:
            - cd thirdparty/catkin
            - wstool info
            - wstool update
          - repo:
            - wstool info
            - wstool update
        # perception ws update
        - perception:
          - cd $DEPLOY_SRC/perception
          - git submodule update --recursive
        # planning ws update
        - planning:
          - cd $DEPLOY_SRC/planning
          - thirdparty:
            - cd thirdparty/catkin
            - wstool info
            - wstool update
          - repo:
            - wstool info
            - wstool update
          - hardware:
            - cd hardware/catkin
            - wstool info
            - wstool update
        # state estimation ws update
        - state_est:
          - cd $DEPLOY_SRC/state_estimation
          - repo:
            - wstool info
            - wstool update
          - thirdparty:
            - cd thirdparty/catkin
            - wstool info
            - wstool update
          - loam:
            - cd loam/catkin
            - wstool info
            - wstool update
          - xsens:
            - cd xsens/catkin
            - wstool info
            - wstool update
        # perception ws update
        - perception:
          - cd $DEPLOY_SRC/perception
          - thirdparty:
            - cd thirdparty/catkin
            - wstool info
            - wstool update
          - recording:
            - cd recording/catkin
            - wstool info
            - wstool update

    ####################################################
    # build workspaces
    ####################################################
    - build:
      - cd basestation/

      # build the hardware workspace
      - thirdparty:
        - cd thirdparty/catkin
        - catkin build --force-cmake

      # build planning workspace
      - basestation:
        - catkin build --force-cmake

      # build launch workspace
      - launch:
        - cd $DEPLOY_SRC/launch/
        - catkin profile set basestation
        - catkin build --force-cmake
        - catkin clean -b --yes

    ####################################################
    # clean workspaces
    ####################################################
    - clean:
      - launch:
        - cd $DEPLOY_SRC/launch/
        - catkin clean -y
      - cd $DEPLOY_SRC/basestation/
      - basestation:
        - catkin clean -y
      - thirdparty:
        - cd thirdparty/catkin
        - catkin clean -y

    ####################################################
    # remove workspaces
    ####################################################
    - rm:
      # clean the basestation
      - basestation:
        - cd $DEPLOY_SRC/basestation/
        - basestation:
          - find . -maxdepth 1 \! \( -name thirdparty -o -name .catkin_tools \) -exec rm -rf '{}' \;
        - thirdparty:
          - cd thirdparty/catkin
          - find . -maxdepth 1 \! \( -name .catkin_tools \) -exec rm -rf '{}' \;
      # clean the planning
      - planning:
        - cd $DEPLOY_SRC/planning/
        - repo:
          - find . -maxdepth 1 \! \( -name darpa -o -name thirdparty -o -name hardware -o -name .catkin_tools \) -exec rm -rf '{}' \;
        - hardware:
          - cd hardware/catkin
          - find . -maxdepth 1 \! \( -name .catkin_tools \) -exec rm -rf '{}' \;
        - thirdparty:
          - cd thirdparty/catkin
          - find . -maxdepth 1 \! \( -name .catkin_tools \) -exec rm -rf '{}' \;
      # clean the state_estimation
      - state_est:
        - cd $DEPLOY_SRC/state_estimation/
        - repo:
          - find . -maxdepth 1 \! \( -name darpa -o -name thirdparty -o -name loam -o -name .catkin_tools -o -name xsens \) -exec rm -rf '{}' \;
        - thirdparty:
          - cd thirdparty/catkin
          - find . -maxdepth 1 \! \( -name .catkin_tools \) -exec rm -rf '{}' \;
        - loam:
          - cd loam/catkin
          - find . -maxdepth 1 \! \( -name .catkin_tools \) -exec rm -rf '{}' \;
        - xsens:
          - cd xsens/catkin
          - find . -maxdepth 1 \! \( -name .catkin_tools \) -exec rm -rf '{}' \;
      # clean the perception
      - perception:
        - cd $DEPLOY_SRC/perception/
        - recording:
          - cd recording/catkin
          - find . -maxdepth 1 \! \( -name .catkin_tools -o -name CATKIN_IGNORE \) -exec rm -rf '{}' \;
        - thirdparty:
          - cd thirdparty/catkin
          - find . -maxdepth 1 \! \( -name .catkin_tools -o -name CATKIN_IGNORE \) -exec rm -rf '{}' \;

    ####################################################
    # launch workspaces
    ####################################################
    - launch:
      ### == user can modify ==
      
      # launch configuration variables
      - 'export host=$(hostname)'
      - 'export MCAST_GROUP=224.0.0.251'
      - 'export robot=robots/basestation'
      - 'export USER=explorer'
      # - 'export ROS_MASTER_URI=http://ugv2:11311'
      - 'export ROS_HOSTNAME=system76-pc'
      - 'export DISPLAY=:0.0'
      
      ### == user can modify done. ==
      
      # create the bag folder
      - mkdir -p $DEPLOY_SRC/launch/ugv_setup/logging/base_station/bags/

      # get launch configuration data
      - export CONFIG_PATH="$DEPLOY_SRC/launch/robot_launch_scripting/config/"
      # parse config file for roslaunch params
      - get_config_data() {
          CONFIG_FILE=$CONFIG_PATH/${1}.config;
          while IFS='' read -r line || [[ -n "$line" ]]; do
            if [ ! "${line:0:1}" == "#" ]; then
              config_data="$config_data $line ";
            fi
          done < "$CONFIG_FILE";
          echo ${config_data};
        }
      - export -f get_config_data

      - start:
        - roscore:
          # start the tmux session
          - tmux new -s launch_roscore -d
          # export screen settings
          - tmux send -t launch_roscore 'stty columns 204' ENTER
          - tmux send -t launch_roscore 'stty lines 55' ENTER
          # source
          - tmux send -t launch_roscore 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER

          # run autonomy launch
          - tmux send -t launch_roscore 'roscore' ENTER
          # message user
          - echo "Launch deployed in tmux session launch_roscore"
        - gui:
          # parse the launch configuration params
          - export config=robots/basestation/gui
          - export config_data=$(get_config_data "$config")

          # start the tmux session
          - tmux new -s launch_gui -d
          # export screen settings
          - tmux send -t launch_gui 'stty columns 204' ENTER
          - tmux send -t launch_gui 'stty lines 55' ENTER
          # source
          - tmux send -t launch_gui 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER

          # manually set the tmux env vars...for now.
          - tmux send -t launch_gui 'unset config_data' ENTER
          - tmux send -t launch_gui 'export config=robots/basestation/gui' ENTER
          - tmux send -t launch_gui 'export config_data=$(get_config_data "$config")' ENTER
          
          # run autonomy launch
          - tmux send -t launch_gui 'mon launch robot_launch_scripting subt.launch robot:=$robot $config_data' ENTER
          # message user
          - echo "Launch deployed in tmux session launch_gui"
        - objdet:
          # parse the launch configuration params
          - export config=robots/basestation/objdet
          - export config_data=$(get_config_data "$config")

          # start the tmux session
          - tmux new -s launch_objdet -d
          # export screen settings
          - tmux send -t launch_objdet 'stty columns 204' ENTER
          - tmux send -t launch_objdet 'stty lines 55' ENTER
          # source
          - tmux send -t launch_objdet 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER

          # manually set the tmux env vars...for now.
          - tmux send -t launch_objdet 'unset config_data' ENTER
          - tmux send -t launch_objdet 'export config=robots/basestation/objdet' ENTER
          - tmux send -t launch_objdet 'export config_data=$(get_config_data "$config")' ENTER
          
          # run autonomy launch
          - tmux send -t launch_objdet 'mon launch robot_launch_scripting subt.launch robot:=$robot $config_data' ENTER
          # message user
          - echo "Launch deployed in tmux session launch_objdet"
        - shell:
          - pwd
          - tmux new -s ros_shell -d
          # export screen settings
          - tmux send -t ros_shell 'stty columns 204' ENTER
          - tmux send -t ros_shell 'stty lines 55' ENTER
          # source
          - tmux send -t ros_shell 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER
        - rosbag:
            # default logging path
            - export logging_path=$DEPLOY_SRC/launch/ugv_setup/logging/
            - recorder:  
              # start the recorder tmux session
              - tmux new -s launch_rosbag_recorder -d
              # source
              - tmux send -t launch_rosbag_recorder 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER
              # export screen settings
              - tmux send -t launch_rosbag_recorder 'stty columns 204' ENTER
              - tmux send -t launch_rosbag_recorder 'stty lines 55' ENTER
              # manually set the tmux env vars...for now.
              - tmux send -t launch_rosbag_recorder 'unset config_data' ENTER
              - tmux send -t launch_rosbag_recorder 'export config=robots/basestation/recorder' ENTER
              - tmux send -t launch_rosbag_recorder 'export config_data=$(get_config_data "$config")' ENTER
              # launch recorder
              - tmux send -t launch_rosbag_recorder 'mon launch robot_launch_scripting subt.launch computer:=base_station robot:=robots/logging $config_data' ENTER
            - bag:
              # start record hardware
              - tmux new -s launch_rosbag_start -d
              # source
              - tmux send -t launch_rosbag_start 'source $DEPLOY_WS/devel/basestation/launch/setup.bash' ENTER
              # export screen settings
              - tmux send -t launch_rosbag_start 'stty columns 204' ENTER
              - tmux send -t launch_rosbag_start 'stty lines 55' ENTER
              # manually set the tmux env vars...for now.
              - tmux send -t launch_rosbag_start 'unset config_data' ENTER
              - tmux send -t launch_rosbag_start 'export config=robots/basestation' ENTER
              - tmux send -t launch_rosbag_start 'export config_data=$(get_config_data "$config")' ENTER
              # launch rosbag
              - tmux send -t launch_rosbag_start 'roslaunch robot_launch_scripting subt.launch computer:=base_station robot:=robots/logging $config_data' ENTER
            # message user
            - echo "Launch deployed in tmux session launch_rosbag"

      # stop tmux sessions    
      - stop:
        # remove all the tmux sessions
        - gui:
          - tmux kill-session -t launch_gui
        - shell:
            - tmux kill-session -t ros_shell

      - rosclean:
        # stop all ros nodes
        - source $DEPLOY_WS/devel/planning/repo/setup.bash
        - ps aux | grep ros
        - rosnode kill -a
        - pkill -f ros
        - rosnode list
        - ps aux | grep ros
    
    ####################################################
    # git updater
    ####################################################
    - git:
      - 'export DEPLOY_WS=/home/$(whoami)/deploy_ws/'
      - 'export DEPLOY_SRC=$DEPLOY_WS/src'
      
      # git status check          
      - git_status() {
          for repo in $1; do
            pushd $repo  > /dev/null 2>&1;
            if [ -d .git ]; then
              echo -e "\n${YELLOW}\trepo -> \t $(basename $repo) \n ${RESET}" ;
              echo -e "\n${YELLOW}\tgit hash -> \t $(git rev-parse --verify HEAD;) \n ${RESET}" ;
              git config --get remote.origin.url;
              git status;
              echo -e "\n\n";
            fi;
            popd  > /dev/null 2>&1;
          done;
        }
      - export -f git_status

      # git status check          
      - git_dirty() {
          for repo in $1; do
            pushd $repo  > /dev/null 2>&1;
            if [ -d .git ]; then
              if [[ $(git status -s) ]]; then
                echo -e "\n${YELLOW}\trepo -> \t $(basename $repo) \n ${RESET}" ;
                git config --get remote.origin.url;
                git status;
                echo -e "\n\n";
              fi;
            fi;
            popd  > /dev/null 2>&1;
          done;
        }
      - export -f git_dirty

      # wstool update to git hash
      - git_updater() {
          for repo in $1; do
            echo "repo is $repo";
            pushd $repo  > /dev/null 2>&1;
            if [ -d .git ]; then
              echo -e "\n${YELLOW}\trepo -> \t $(basename $repo) \n ${RESET}" ;
              export GIT_COMMIT_HASH=$(git rev-parse --verify HEAD);
              export ROSINSTALL_GIT_HASH=$(wstool info $(basename $repo) --yaml | grep -oP "version\K.*" | grep -oP " \K.*");
              wstool set $(basename $repo) -v $GIT_COMMIT_HASH -y;
              echo -e "\n\n";
            fi;
            popd  > /dev/null 2>&1;
          done;AC
        }
      - export -f git_updater

      ####################################################
      # git commands for planning workspace
      ####################################################
      - planning:
        - cd $DEPLOY_SRC/planning

        # git update to thirdparty ws
        - thirdparty:
          - status:
            - 'export git_fn=git_status'
          - update:
            - 'export git_fn=git_updater'
          - dirty:
            - 'export git_fn=git_dirty'
          # execute git fn            
          - cd thirdparty/catkin
          - export REPOS=$(find . -maxdepth 1 \! \( -name .catkin_tools -o -name .rosinstall \) )
          - $git_fn "$REPOS"

        # git update to repo ws
        - repo:
          - status:
            - 'export git_fn=git_status'
          - update:
            - 'export git_fn=git_updater'
          - dirty:
            - 'export git_fn=git_dirty'
          # execute git fn
          #- export REPOS=$(find . -maxdepth 1 \! \( -name darpa -o -name thirdparty -o -name hardware -o -name .catkin_tools -o -name .rosinstall \) )
          - export REPOS=$(find "/home/developer/deploy_ws/r2-nuc-src/planning/" -maxdepth 1 \! \( -name darpa -o -name thirdparty -o -name hardware -o -name .catkin_tools -o -name .rosinstall \) )
          - $git_fn "$REPOS"
        
      # update the planning repso
      - state_est:
        - cd $DEPLOY_SRC/state_estimation
        - thirdparty:
          - status:
            - 'export git_fn=git_status'
          - update:
            - 'export git_fn=git_updater'
          - dirty:
            - 'export git_fn=git_dirty'
          # execute git fn
          - cd thirdparty/catkin
          - export REPOS=$(find . -maxdepth 1 \! \( -name .catkin_tools -o -name .rosinstall \) )
          - $git_fn "$REPOS"
        - repo:
          - status:
            - 'export git_fn=git_status'
          - update:
            - 'export git_fn=git_updater'
          - dirty:
            - 'export git_fn=git_dirty'
          # execute git fn
          - export REPOS=$(find . -maxdepth 1 \! \( -name darpa -o -name thirdparty -o -name loam -o -name .catkin_tools -o -name .rosinstall \) )
          - $git_fn "$REPOS"

